<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .carousel {
        position: relative;
        width: 100%;
        height: 250px;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .carousel-inner {
        display: flex;
        transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .carousel-item {
        min-width: 100%;
        box-sizing: border-box;
        position: relative;
      }

      .carousel-item img {
        width: 100%;
        display: block;
        border-radius: 15px;
        object-fit: cover;
      }

      .carousel-caption {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: rgb(255, 255, 255);
        padding: 10px 20px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        margin: 10px;
      }

      .carousel-control {
        text-align: center;
        position: absolute;
        top: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 50%;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 25px;
        height: 25px;
        padding: 5px;
      }
      .carousel-control.prev {
        left: 15px;
      }
      .carousel-control.next {
        right: 15px;
      }
      .carousel-control:hover{
        transform: scale(1.05);
      }

      .carousel-indicators {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }

      .carousel-indicators .indicator {
        width: 12px;
        height: 12px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .carousel-indicators .indicator.active {
        background-color: white;
        transform: scale(1.2);
      }

      .carousel-indicators .indicator:hover {
        background-color: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://lavazemkhonegi.com//Files/Images/Slider/140205180833369397901.jpg" alt="First slide" />
          <div class="carousel-caption">
            <h3>First Slide</h3>
            <p>This is the first slide description.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://lavazemkhonegi.com//Files/Images/Slider/140205150841487225437.jpg" alt="First slide" />
          <div class="carousel-caption">
            <h3>Second Slide</h3>
            <p>This is the second slide description.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="" alt="First slide" />
          <div class="carousel-caption">
            <h3>Third Slide</h3>
            <p>This is the third slide description.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="" alt="First slide" />
          <div class="carousel-caption">
            <h3>Fourth Slide</h3>
            <p>This is the fourth slide description.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control prev" onclick="prevSlide()">
        <i class="fa fa-arrow-left"></i>
      </button>
      <button class="carousel-control next" onclick="nextSlide()">
        <i class="fa fa-arrow-right"></i>
      </button>
      <div class="carousel-indicators">
        <span class="indicator active" onclick="goToSlide(0)"></span>
        <span class="indicator" onclick="goToSlide(1)"></span>
        <span class="indicator" onclick="goToSlide(2)"></span>
        <span class="indicator" onclick="goToSlide(3)"></span>
      </div>
    </div>
    <script>
      let currentIndex = 0;
      const slides = document.querySelectorAll(".carousel-item");
      const indicators = document.querySelectorAll(".indicator");
      const totalSlides = slides.length;

      function showSlide(index) {
        if (index < 0) index = totalSlides - 1;
        if (index >= totalSlides) index = 0;

        const carouselInner = document.querySelector(".carousel-inner");
        const offset = -index * 100;
        carouselInner.style.transform = `translateX(${offset}%)`;

        // Update active indicator
        indicators.forEach((indicator, i) => {
          indicator.classList.toggle("active", i === index);
        });

        currentIndex = index;
      }

      function nextSlide() {
        showSlide(currentIndex + 1);
      }

      function prevSlide() {
        showSlide(currentIndex - 1);
      }

      function goToSlide(index) {
        showSlide(index);
      }

      // Auto-play the carousel
      let autoPlayInterval = setInterval(nextSlide, 3000);

      // Pause auto-play on hover
      const carousel = document.querySelector(".carousel");
      carousel.addEventListener("mouseenter", () =>
        clearInterval(autoPlayInterval)
      );
      carousel.addEventListener("mouseleave", () => {
        autoPlayInterval = setInterval(nextSlide, 3000);
      });
    </script>
  </body>
</html>
